<!DOCTYPE html>
<html>
<head>
    <title>Patient Admission Form</title>
</head>
<body>
    <!-- <h1>Main Campus Hospital</h1> -->
    <h1 style="color:red;">Main Campus Hospital</h1>
    <h2>Patient Admission Form</h2>

    <form action="data.php" method="post">
        <fieldset>
            <legend>PATIENT DETAILS</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="gname">Given Name:</label>
            <input type="text" id="gname" name="gname"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="address">Residential Address:</label>
            <input type="text" id="address" name="address"><br><br>

            <label for="bloodgroup">Blood Group:</label>  
            <select id="bloodgroup" name="bloodgroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone"><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
